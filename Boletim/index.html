<body>
    <!-- Header : Azul / Classe Container-fluid : responsivo para todos os tamanhos de tela -->
    <!-- Classe bg-primary : fundo azul -->
    <div class="container-fluid bg-primary">

        <!-- Classe text-center : texto centralizado  -->
        <h1 class="text-center"> Boletim Escolar</h1>
    </div>

    <!--  Classe alert alert info : quadro de alerta em azul -->
    <div class="container-fluid alert alert-info ">
        
            <h5 class="text-center"> Seja Bem-Vindo(a) </h5> 
        
    </div>

    <!-- corpo formulário -->
    <div class="container-fluid bg-light">


        <!-- Form action : onde irá pegar o dados do arquivo em php , a logica por tras do boletim-->
        <form action="boletim.php" method="post">        
            <h6 > Informe o nome do aluno(a)</h6>
            <input type="text" step="0.01" name="nomeAluno" >

            <br>
            <label> Insira a nota do 1 Bimestre</label>
            <br>
            <!-- Step : quantidade de casas decimais -->
            <!-- Name : nome da variavel no boletim.php  -->
            <input type="number"  step="0.1" name="b1">

            <br>
            <label> Insira a nota do 2 Bimestre</label>
            <br>
            <input type="number" step="0.1" name="b2">

            <br>
            <label> Insira a nota do 3 Bimestre</label>
            <br>
            <input type="number" step="0.1" name="b3">

            <br>
            <label> Insira a nota do 4 Bimestre</label>
            <br>
            <input type="number" step="0.1" name="b4">

            <br>
            <button type="submit" class="btn btn-primary btn-sm">Calcular nota</button>

    </form>
    </div>
